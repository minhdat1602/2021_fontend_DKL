<div class="login-container">
    <div class="center">
        <h1>Login</h1>
        <form>
            <div class="txt_field">
                <input 
                    type="text" 
                    required
                    #userName
                    >   
                <span></span>
                <label for="">Username</label>
            </div>
            <div class="txt_field">
                <input 
                    type="password" 
                    required
                    #userPassword
                    >
    
                <span></span>
                <label for="">Password</label>
            </div>
            <div class="pass">Forgot Password</div>
            <input 
                type="submit" 
                value="Login" 
                >
            <div class="signup_link">
                Not a member? <a routerLink="/register">Sign up</a>
            </div>
        </form>
    </div>
</div>

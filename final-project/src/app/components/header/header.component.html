<nav>
    <div class="container">
        <div class="main-nav">
            <div class="nav-logo">
                <a href="">Xin<span>homes</span></a>
            </div>
            <ul class="main-menu">
                <li *ngFor="let menu of menus">
                    <a (click)="changeMenu(menu.key)" [class.navSelected]="menu.key===menuSelected"
                        [routerLink]="menu.value">{{menu.key}}</a>
                </li>
            </ul>
            <ul class="right-menu">
                <li><a (click)="changeMenu('login')" [class.navSelected]="'login'===menuSelected"
                        routerLink="login">Đăng nhập</a></li>
                <li><a (click)="changeMenu('register')" [class.navSelected]="'register'===menuSelected"
                        routerLink="register">Đăng ký</a></li>
                <li>
                    <a (click)="changeMenu('cart')" [class.navSelected]="'cart'===menuSelected" href="cart">
                        <fa-icon [icon]="faShoppingCart"></fa-icon>
                        <sup>2</sup>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

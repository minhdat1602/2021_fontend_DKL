<div class="register-container">
    <div class="container">
        <div class="title">Đăng ký</div>
        <form (ngSubmit)="submitForm()" #registerForm="ngForm">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Họ & tên</span>
                    <input type="text" [(ngModel)]="user.displayName" name="fullname" #userName=ngModel
                        [ngClass]="{'error': userName.invalid && userName.touched}" required>
                    <p *ngIf="userName.invalid && userName.dirty" style="color: red;">
                        Yêu cầu tên của bạn</p>
                </div>
                <div class="input-box">
                    <span class="details">Số CMND</span>
                    <input type="number" [(ngModel)]="user.providerId" #userproviderId=ngModel required name="tenantId">
                    <p *ngIf="userproviderId.invalid && userproviderId.dirty" style="color: red;">
                        CMND của bạn được yêu cầu</p>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" required [(ngModel)]="user.email" name="email" #userEmail=ngModel>
                    <p *ngIf="userEmail.invalid && userEmail.dirty" style="color: red;">
                        Email của bạn được yêu cầu</p>
                </div>
                <div class="input-box">
                    <span class="details">Số điện thoại</span>
                    <input type="number" [(ngModel)]="user.phoneNumber" name="phoneNumber" #userPhoneNumber=ngModel
                        required>
                    <p *ngIf="userPhoneNumber.invalid && userPhoneNumber.dirty" style="color: red;">
                        Số điện thoại của bạn được yêu cầu</p>
                </div>
                <div class="input-box">
                    <span class="details">Mật khẩu</span>
                    <input type="password" required [(ngModel)]="user.password" name="password" #userPassword=ngModel>
                    <p *ngIf="userPassword.invalid && userPassword.dirty" style="color: red;">
                        Mật khẩu của bạn được yêu cầu</p>
                    <p *ngIf="userPassword.invalid && userPassword.dirty" style="color: red;">
                        Passwr</p>
                </div>
                <div class="input-box">
                    <span class="details">Xác nhận lại mật khẩu</span>
                    <input type="password" required [(ngModel)]=" user.confirmPassword" name="confirmPassword"
                        #confirmPassword=ngModel [disabled]="userPassword.invalid === true">
                    <p *ngIf="confirmPassword.invalid && confirmPassword.dirty" style="color: red;">
                        Yêu cầu xác nhận lại mật khẩu</p>

                </div>
            </div>
            <!-- <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div> -->

            <input class="button" type="submit" value="Register" [disabled]="registerForm.invalid" />
        </form>
    </div>

</div>
